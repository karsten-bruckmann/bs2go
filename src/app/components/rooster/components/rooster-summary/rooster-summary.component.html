<ion-text id="summary-title" color="primary">
  <h2>{{ summary.name }}</h2>
  <ion-popover trigger="summary-title" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">{{ summary.name }}</ion-content>
    </ng-template>
  </ion-popover>
</ion-text>

<rooster-text-item
  *ngFor="let item of summary.textItems"
  [textItem]="item"></rooster-text-item>
