<ion-fab slot="fixed" horizontal="start" vertical="bottom">
  <ion-fab-button id="select-button">
    <ion-icon name="document"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
  trigger="select-button"
  #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>BattleScribe 2Go</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="selectLanguage()">
            {{ selectedFlag$ | async }}
          </ion-button>
          <ion-toggle
            #tt
            [checked]="state.translationsEditMode$ | async"
            (ionChange)="
              state.setTranslationsEditMode(tt.checked)
            "></ion-toggle>
          <ion-button (click)="exportTranslations()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="i.click()">
            <ion-icon name="folder-open-outline"></ion-icon>
          </ion-button>
          <input
            (change)="importTranslations($event)"
            class="ion-hide"
            #i
            type="file"
            accept="application/json" />
          <ion-button (click)="modal.dismiss()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label>
          <ion-icon
            color="primary"
            slot="start"
            name="document-outline"></ion-icon>
          Neue Datei
        </ion-label>
        <ion-button fill="outline" (click)="f.click()">w√§hlen...</ion-button>
        <input
          (change)="saveFile($event)"
          class="ion-hide"
          #f
          type="file"
          accept="text/html" />
      </ion-item>
      <ion-item *ngFor="let rooster of roosterTitles$ | async">
        <ion-label (click)="selectRooster(rooster)">
          <ion-icon
            color="primary"
            slot="start"
            [name]="
              'open' + ((roosterSelected | async) === rooster ? '' : '-outline')
            "></ion-icon>
          {{ rooster }}
        </ion-label>
        <ion-button slot="end" fill="clear" (click)="deleteRooster(rooster)">
          <ion-icon color="primary" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
