<ion-text id="section-title" color="primary">
  <h4>{{ section.name }}</h4>
  <ion-popover trigger="section-title" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">{{ section.name }}</ion-content>
    </ng-template>
  </ion-popover>
</ion-text>

<div class="sub-sections" *ngIf="section.sections.length > 0">
  <app-rooster-section
    *ngFor="let item of section.sections"
    [section]="item"></app-rooster-section>
</div>

<app-rooster-text-item
  *ngFor="let item of section.textItems"
  [textItem]="item"></app-rooster-text-item>

<app-rooster-table
  *ngFor="let table of section.tables"
  [table]="table"></app-rooster-table>
